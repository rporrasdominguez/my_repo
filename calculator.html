<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Calculator</title>

	<script type="text/javascript">

	function cube() {

	var num = document.getElementById("n1");

	num.value = Math.pow(num.value, 3);

	}


	function sin() {

	var num = document.getElementById("n1");

	num.value = Math.sin(num.value);

	}

	function four() {

	var num = document.getElementById("n1");

	num.value = Math.pow(num.value, 4);

	}



	</script>

</head>

<body>
	<h1>Calculadora de ……Rafael Porras Domínguez……</h1>

	Number:

	<input type="text" id="n1"><p>

	<button onclick="cube()"> x^3 </button>

    <button onclick="sin()"> sin </button>

	<button onclick="four()"> x^4 </button>



</body>

</html>
